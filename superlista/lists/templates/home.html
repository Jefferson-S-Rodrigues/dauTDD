<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Priority To-Do</title>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Priority To-Do</h1>
        </div>
        <div class="panel-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="item_text" class="form-label">To-Do Item</label>
                    <input class="form-control" name="item_text" id="id_new_item" placeholder="Enter a to-do item"/><br>
                </div>

                {% csrf_token %}
                <label for="prioridade" class="form-label">Prioridade:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="baixa" name="prioridade" value="B" checked><label class="form-check-label"
                                                                                                                       for="baixa">Low</label><br>
                    <input class="form-check-input" type="radio" id="media" name="prioridade" value="M"><label class="form-check-label" for="media">Average</label><br>
                    <input class="form-check-input" type="radio" id="alta" name="prioridade" value="A"><label class="form-check-label"
                                                                                                              for="alta">High</label>
                </div>
            </form>
            <br><br>
            <table class="table" id="id_list_table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">To-Do</th>
                    <th scope="col">Priority</th>
                </tr>
                </thead>
                {% for item in items %}
                <tr>
                    <td scope="row">{{ forloop.counter }}</td>
                    <td>{{ item.text }}</td>
                    <td>
                        {% if item.prioridade == 'B' %}
                        <span class="badge bg-success">Low</span>
                        {% elif item.prioridade == 'M' %}
                        <span class="badge bg-warning text-dark">Average</span>
                        {% elif item.prioridade == 'A' %}
                        <span class="badge bg-danger">High</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
